<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/registration.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="body">
        <div class="regBlock">
            <h1>регистрация</h1>
            <input type="text" name="" id="userName" placeholder="имя">
            <input type="text" name="" id="userLastName" placeholder="фамилия">
            <input type="password" name="" id="userPassword" placeholder="пароль">
            <input type="password" name="" id="userPasswordR" placeholder="повторите пароль">
            <button id="regbtn" onclick="registration()">регистрация</button>
        </div>
    </div>
    
    <script src="./js/registration.js"></script>
</body>
</html>
